<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</head>
<body>
    <div id="res" class="res"></div>
    <div id="btns" class="buttonContainer">
        <button id="btn0" class="buttonClass buttonDigit">0</button>
        <button id="btn1" class="buttonClass buttonDigit">1</button>
        <button id="btnClr" class="buttonResult buttonClass">C</button>
        <button id="btnEql" class="buttonResult buttonClass">=</button>
        <button id="btnSum" class="buttonOperator buttonClass">+</button>
        <button id="btnSub" class="buttonOperator buttonClass">-</button>
        <button id="btnMul" class="buttonOperator buttonClass">*</button>
        <button id="btnDiv" class="buttonOperator buttonClass">/</button>
    </div>
</body>
</html>
